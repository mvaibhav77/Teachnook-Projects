<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aref+Ruqaa">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">

    <title>Major Project</title>
</head>
<body>
    <div class="container text-white mt-4 mx-auto">
        <div class="card mx-auto p-4">
            <div class="header">
                <h1>WeatherPerson</h1>
            </div>
            <div class="search-menu mt-3">
                <form>
                    <div class="form-group">
                        <label for="city" style="color:#ccc">Search a location to know weather</label>
                        <input type="text" class="form-control mt-1 p-2 px-3" id="city" placeholder="Enter city name">
                      </div>
                      <button type="submit" class="btn btn-primary mt-3 px-3" id="search">Search</button>
                </form>
            </div>


            <div class="currWeather mt-4 pt-3 border-top">
                <div class="currMain row">
                    <div class="visual mt-2 col-6 text-center">
                        <img src="./10d@2x.png" class="img" height="100" width="100" alt="" srcset="">
                    </div>
                    <div class="temp mt-2 col-6 text-center">26&#8451</div>
                    <div class="params col-6 px-5">
                        <span class="weather">Light Rain</span> <br>
                        <span class="humidity">Humidity : 30%</span> <br>
                        <span class="wind">Wind: 3km/hr SE</span> <br>
                    </div>
                    <div class="col-6 text-center">
                        <div class="location">New Delhi, IN</div>
                        <button class="btn btn-dark mt-3" id="nextDays">Next 7 Days</button>
                    </div>
                </div>       
            </div>


            <div class="nextSevenDays mt-4 pt-3 border-top">
                <button class=" m-0 btn btn-dark" id="back">Back</button>
                <div class="mt-5 d-flex flex-wrap weekly">
                    <div class="px-3">
                        <div class="day text-center">Monday</div>
                        <img src="./10d@2x.png" class="img" height="90" width="90" alt="" srcset="">
                        <div class="temp text-center">
                            <span class="max">29&#8451</span>
                            <span class="min">15&#8451</span>
                        </div>
                    </div>
                    <div class="px-3">
                        <div class="day text-center">Monday</div>
                        <img src="./10d@2x.png" class="img" height="90" width="90" alt="" srcset="">
                        <div class="temp text-center">
                            <span class="max">29&#8451</span>
                            <span class="min">15&#8451</span>
                        </div>
                    </div><div class="px-3">
                        <div class="day text-center">Monday</div>
                        <img src="./10d@2x.png" class="img" height="90" width="90" alt="" srcset="">
                        <div class="temp text-center">
                            <span class="max">29&#8451</span>
                            <span class="min">15&#8451</span>
                        </div>
                    </div><div class="px-3">
                        <div class="day text-center">Monday</div>
                        <img src="./10d@2x.png" class="img" height="90" width="90" alt="" srcset="">
                        <div class="temp text-center">
                            <span class="max">29&#8451</span>
                            <span class="min">15&#8451</span>
                        </div>
                    </div>
                </div>
                        
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
